<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Bienvenidos!</h1>
    </div>
    <div class="col-md-12">
      <hr />
    </div>
  </div>
  <div class="row" *ngIf="loading">
    <div class="col-md-12">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <br />
    <br />
  </div>
  <form (ngSubmit)="login()" id="login">
    <div class="row">
      <div class="col-md-12">
        <input
          type="text"
          id="usuario"
          [(ngModel)]="profesor.usuario"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Usuario"
          class="form-control"
          required
        />
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
          <input
            type="password"
            id="contra"
            [(ngModel)]="profesor.contrasena"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Contraseña"
            class="form-control"
            required
          />
        </div>
    </div>
        <br>
        <div class="row">
        <div class="col-md-12">
            <input class="btn btn-success float-right" type="submit" value="Ingresar" >
        </div>
        </div>
  </form>
  <br>
  <div class="row" *ngIf="errorInicio">
      <label class="float-right" style="color: red;">
        Usuario o contraseña incorrecta.
    </label>
  </div>
</div>
