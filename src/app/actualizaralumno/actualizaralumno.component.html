<div class="container">
  <div class="progress" *ngIf="cargar">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar"
      aria-valuenow="100"
      style="width: 100%"
    ></div>
  </div>
  <!--Inicio de Creaci칩n de usuarios-->
  <div class="row">
    <div class="col-md-12">
      <!--Inicio de formulario-->
      <form (ngSubmit)="guardar()" id="formulario">
        <div class="form-group">
          <label>Id alumno:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="alumno.idalumno"
            [ngModelOptions]="{ standalone: true }"
            readonly
            required
          />
        </div>
        <div class="form-group">
          <label>Carne:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="alumno.carne"
            [ngModelOptions]="{ standalone: true }"
            readonly
            required
          />
        </div>
        <div class="form-group">
          <label>Nombre:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="alumno.nombre"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="form-group">
          <label>Contrase침a:</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="alumno.contrasena"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <br />
        <input type="submit" class="btn btn-success" value="Guardar" />
      </form>

      <!--Fin del formulario-->
      <hr />
    </div>
  </div>
</div>
