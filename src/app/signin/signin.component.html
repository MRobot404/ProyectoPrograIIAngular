<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Crear profesor</h1>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link active" [routerLink]="['/home']">Home</a>
          </li>
         <li class="nav-item"routerLinkActive="active" >
            <a class="nav-link active" [routerLink]="['/signin']">Crear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/mostrar']">Mostrar</a>
          </li>
          
        </ul>
      </div>
    </nav>
    <div class="col-md-12">
      <hr />
    </div>
  </div>
  
  <div class="row" *ngIf="loading">
    <div class="col-md-12">
      <div class="spinner-border text-info float-right" role="status">
        <span class="sr-only">Loading ...</span>
      </div>
    </div>
    <br />
    <br />
  </div>
  <form id="crear">
    <div class="row">
      <div class="col-md-12">
        <input
          type="text"
          [(ngModel)]="profesor.usuario"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Usuario"
          class="form-control"
          required
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <input
          type="text"
          [(ngModel)]="profesor.nombre"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Nombre"
          class="form-control"
          required
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <input
          type="text"
          [(ngModel)]="profesor.apellido"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Apellido"
          class="form-control"
          required
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <input
          type="text"
          [(ngModel)]="profesor.contrasena"
          [ngModelOptions]="{ standalone: true }"
          placeholder="ContraseÃ±a"
          class="form-control"
          required
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <input
          type="number"
          [(ngModel)]="profesor.telefono"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Telefono"
          class="form-control"
          required
        />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <input
          class="btn btn-success float-right"
          type="submit"
          value="Agregar"
        />
      </div>
    </div>
  </form>
  <br />
  
</div>
